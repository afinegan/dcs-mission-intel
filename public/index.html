                font-size: 24px;
                letter-spacing: 2px;
            }

            .navigation-container ul.navigation {
                height: 42px;
                line-height: 42px;
                width: 100%;
                margin: 0 auto;
                padding: 0;
                position: relative;

                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                background: #000;
                z-index: 5;
            }
