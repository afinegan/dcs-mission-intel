            .navigation-container ul.navigation li a:link, .navigation-container ul.navigation li a:visited {
                color: #777777;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: 2px;

                color: #777777;

            }

                list-style: none;

                font-weight: 700;

                letter-spacing: 2px;
                color: #777777;

                border: 0;
                margin-left: 0;
                padding-left: 40px;
                padding-right: 20px;
                font-family: 'Lato', sans-serif;
                -webkit-text-stroke: 1px #2fa1d6;
                color: #000 !important;
                font-size: 24px;
                letter-spacing: 2px;
            }

            .navigation-container ul.navigation {
                height: 42px;
                line-height: 42px;
                width: 100%;
                margin: 0 auto;
                padding: 0;
                position: relative;
            }

            .navigation-container {
                font-family: 'Raleway', sans-serif;
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                background: #000;
                z-index: 5;
            }

            body {
                margin: 0px;
                padding: 0px;
            }

        </style>
