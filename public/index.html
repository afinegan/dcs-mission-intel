        <ul class="navigation">
            <li class="mint-logo">MINT:DCS</li>
            <li id="menu-mode-func">VIEW MAP</li>
            <li id="menu-mode-func">DRAW</li>
            <li id="menu-mode-button">&nbsp;</li>

            </li>
        </ul>
