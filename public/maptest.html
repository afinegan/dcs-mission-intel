<!DOCTYPE html>
<html>
    <head>
        <title>MAPTEST</title>
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet"> 

        <style type="text/css">

            .ol-scale-line {
                position: absolute;
                left: 10px;
                bottom: 30px;
                width:auto;
            }

            .ol-mouse-position {
                position: absolute;
                right:  10px;
                top: 100px;
                width:auto;
                font-family: 'Roboto', sans-serif;
                color: #2fa1d6;
                font-size: 12px;
                background: #D8CD58;

            }

        </style>

        <link rel="stylesheet" href="https://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src="https://openlayers.org/en/v3.18.2/build/ol.js"></script>



    </head>
    <body>
        <div id="map" class="map"></div>
        <script>

            var tile = new ol.source.XYZ({
                tileUrlFunction: function (coordinate) {
                    console.log(coordinate);
                    console.log(coordinate[0] + '/' + coordinate[1] + '/' + ((coordinate[2] * -1) - 1) + '.jpg');
                    return 'resources/bin/map2/' + coordinate[0] + '/' + coordinate[1] + '/' + ((coordinate[2] * -1) - 1) + '.jpg';
                },
                //tileSize: [512, 512],
                wrapX: false,
                maxZoom: 5,
                minZoom: 3
            });
            var mousePositionControl = new ol.control.MousePosition({
                coordinateFormat: ol.coordinate.createStringXY(4),
                projection: 'EPSG:4326'
                        // comment the following two lines to have the mouse position
                        // be placed within the map.
//                className: 'custom-mouse-position',
//                target: document.getElementById('mouse-position'),
//                undefinedHTML: '&nbsp;'

            });

            var scaleLineControl = new ol.control.ScaleLine();

            //var osmSource = new ol.source.OSM();
            var map = new ol.Map({
                pixelRatio: 1,
                //units: 'm',
                layers: [
                    new ol.layer.Tile({
                        source: tile,
                        opacity: 0.5
                    }),
                    new ol.layer.Tile({
                        source: new ol.source.TileDebug({
                            projection: 'EPSG:3857',
                            tileGrid: tile.getTileGrid(),
                        })
                    })
                ],
                target: 'map',
                controls: ol.control.defaults({
                    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                        collapsible: false
                    })
                }).extend([mousePositionControl, scaleLineControl]),
                view: new ol.View({
                    center: new ol.proj.transform(
                            [0, -0], 'EPSG:4326', 'EPSG:3857'),
//                            [15, -0], 'EPSG:4326', 'EPSG:3857'),
//                    center: [8,-50],
//                    projection: new ol.proj.Projection({
//                        units: 'tile-pixels',
//                        global: true,
//                        metersPerUnit: 100
//                    }),
                    projection: ol.proj.METERS_PER_UNIT['tile-pixels'],
                    //maxResolution: 10240,
                    minResolution: 1024,
                    //resolution: 14920,
                    zoom: 10,
                    zoomFactor: 2

                })
            });
        </script>
    </body>
</html>
